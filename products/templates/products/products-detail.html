<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Description</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .product-detail img {
        width: 500px;
        height: 500px;
        object-fit: cover;
        border-radius: 8px;
      }

      .form-container {
        padding: 20px;
        border-left: 1px solid #ddd;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-container form .form-control {
        margin-bottom: 15px;
      }

      .navbar-custom .products-link {
        color: #e63946 !important; /* Red color */
      }

      .navbar-custom .products-link:hover {
        color: #b22222 !important; /* Darker red on hover */
      }
      .navbar-custom .nav-item .all-products-link {
        color: #e63946 !important; /* Red color */
      }

      .navbar-custom .nav-item .all-products-link:hover {
        color: #b22222 !important; /* Darker red on hover */
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <div class="row">
        <!-- Left Side: Product Details -->
        <div class="col-md-6 product-detail">
          <h1>{{ product.name }}</h1>
          <img
            class="product-image"
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
          />
          <p>{{ product.description }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
        </div>

        <!-- Right Side: Form -->
        <div class="col-md-6 form-container">
          <h2>Order This Product</h2>
          <h4>
            Please fill out the form and one of our agents will contact you for
            the delivery.
          </h4>
          <form method="post" action="{% url 'products-detail' product.id %}">
            {% csrf_token %} {{ form_orders.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
