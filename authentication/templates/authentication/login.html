<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 40px;
        padding: 20px;
      }
      .text-primary {
        text-align: center;
        color: #e63946 !important;
      }
    </style>
  </head>

  <body>
    {% include 'includes/navbar.html' %}

    <div
      class="container d-flex justify-content-center align-items-start min-vh-100 mt-5"
    >
      <div class="row w-100">
        <div class="col-12 col-md-6 mx-auto shadow-lg p-5 rounded bg-white">
          <h1 class="text-center mb-4 text-primary">Log In</h1>

          <form
            class="row g-3"
            enctype="multipart/form-data"
            id="form_data"
            method="POST"
          >
            {% csrf_token %}
            <!-- Username Field -->
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
              />
            </div>

            <!-- Password Field -->
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="col-12">
              <input
                class="btn btn-primary w-100 mb-3"
                type="submit"
                value="Login"
              />
            </div>
          </form>

          <div class="text-center">
            <p class="mb-0">If you are not registered yet, click here...</p>
            <a class="btn btn-success mt-2" href="{% url 'register' %}"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      crossorigin="anonymous"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
