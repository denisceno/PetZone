{% extends "base.html" %} 
{% load static %}
<!-- -----META----- -->
{% block meta %}

{% endblock %}
<!-- -----TITLE----- -->
{% block title %}
Register
{% endblock %}
<!-- -----EXTRA-CSS----- -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'authentication/css/register.css' %}" />
{% endblock %}
<!-- -----BODY----- -->
{% block body %}
    <div class="container" id="register_form">
      <form
        class="row g-3"
        enctype="multipart/form-data"
        id="form_data"
        method="POST"
      >
        <h1>Register</h1>

        {% csrf_token %} {{ form }}
        <div class="col-auto">
          <input class="btn btn-primary mb-3" type="submit" value="Register" />
        </div>
      </form>
    </div>
{% endblock %}
<!-- -----EXTRA-JS----- -->
 {% block extra_js %}
 
 {% endblock %}
