<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if post %}Edit{% else %}Share{% endif %} Your Story</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        color: #495057;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 28px;
        color: #007bff;
      }

      form {
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        border: 1px solid #e9ecef;
      }

      form button {
        display: block;
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #007bff, #0056b3);
        border: none;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      form button:hover {
        background: linear-gradient(90deg, #0056b3, #003c7a);
      }

      .cancel-link {
        text-align: center;
        margin-top: 15px;
      }

      .cancel-link a {
        font-size: 16px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .cancel-link a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      input,
      textarea,
      select {
        border: 1px solid #ced4da;
        border-radius: 6px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 15px;
        transition: box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
        outline: none;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        color: #495057;
        margin-bottom: 5px;
      }
      .navbar-custom .blog-link {
        color: #e63946 !important; /* Red color */
      }

      .navbar-custom .blog-link:hover {
        color: #b22222 !important; /* Darker red on hover */
      }
    </style>
  </head>
  <body>
    {% include 'includes/navbar.html' %}
    <div class="container">
      <h1>{% if post %}Edit Your Story{% else %}Share Your Story{% endif %}</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">
          {% if post %}Update Post{% else %}Submit Post{% endif %}
        </button>
      </form>
      <div class="cancel-link">
        <a href="{% url 'blog_list' %}">Cancel</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
