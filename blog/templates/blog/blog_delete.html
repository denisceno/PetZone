<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        color: #495057;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #dc3545;
        font-weight: bold;
      }

      p {
        margin-bottom: 30px;
        font-size: 16px;
        color: #495057;
      }

      .btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-danger {
        background: linear-gradient(90deg, #dc3545, #a71d2a);
        color: white;
      }

      .btn-danger:hover {
        background: linear-gradient(90deg, #a71d2a, #801520);
      }

      .btn-secondary {
        background: linear-gradient(90deg, #6c757d, #495057);
        color: white;
      }

      .btn-secondary:hover {
        background: linear-gradient(90deg, #495057, #343a40);
      }

      a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        text-decoration: underline;
      }
      .navbar-custom .blog-link {
        color: #e63946 !important; /* Red color */
      }

      .navbar-custom .blog-link:hover {
        color: #b22222 !important; /* Darker red on hover */
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Are You Sure?</h1>
      <p>
        Do you really want to delete this post? This action cannot be undone.
      </p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
